<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qdla - Digital Future</title>
    
    <!-- Google Fonts: Manrope -->

        tailwind.config = {

        html {
            overscroll-behavior: none;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0f0f0f;
            color: white;
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            cursor: auto; 
        }

        /* Desktop Only: Hide default cursor for custom one */
        @media (min-width: 1024px) {
            body {
                cursor: none;
            }
        }
        
        ::selection {
            background-color: #38b5e8;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

            perspective: 1000px;

        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useContext, createContext } = React;
        const { motion, useScroll, useTransform, AnimatePresence, useSpring, useMotionTemplate, useMotionValue, useMotionValueEvent } = window.Motion;

        function cn(...classes) {
            return classes.filter(Boolean).join(' ');
        }

        const CursorContext = createContext({
            cursorVariant: "default",
            setCursorVariant: () => {}
        });

        // --- Logo Component ---
        const QdlaLogo = ({ className, style }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1340.06 656.4" className={className} style={style}>
                <defs>
                    <linearGradient id="qdla-gradient" x1="2354.05" y1="-4022.2" x2="2508.61" y2="-4022.2" gradientTransform="translate(4387.85 2530.49) rotate(-90)" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stopColor="#064ec1"/>
                        <stop offset=".32" stopColor="#1f76d1"/>
                        <stop offset=".51" stopColor="#2b88d9"/>
                        <stop offset=".68" stopColor="#319ee0"/>
                        <stop offset=".86" stopColor="#36afe6"/>

                    </linearGradient>
                </defs>
                <g>
                    <path fill="url(#qdla-gradient)" d="M364.43,35.48c-2.79,15.95-10.46,30.16-21.45,41.06-11.07,11.16-25.54,18.92-41.76,21.62-4.18.7-8.54,1.05-12.9,1.05,4.36,0,8.72.35,12.9,1.05,16.21,2.7,30.69,10.46,41.76,21.62,10.98,10.9,18.66,25.11,21.45,40.97.78,4.45,1.22,8.98,1.22,13.6,0-4.62.44-9.15,1.22-13.6,5.67-31.99,31.04-57.19,63.2-62.59,4.18-.7,8.54-1.05,12.9-1.05-4.36,0-8.72-.35-12.9-1.05-16.21-2.7-30.69-10.46-41.76-21.62-10.98-10.9-18.66-25.11-21.45-41.06-.78-4.45-1.22-8.98-1.22-13.6,0,4.62-.44,9.15-1.22,13.6ZM366.17,74.44c1.05,6.19,4.01,11.77,8.28,15.95,4.27,4.36,9.94,7.32,16.21,8.37,1.57.26,3.31.44,4.97.44-1.66,0-3.4.09-4.97.35-12.47,2.09-22.32,11.86-24.5,24.32-.35,1.66-.52,3.49-.52,5.23,0-1.74-.17-3.57-.44-5.23-1.13-6.19-4.1-11.68-8.28-15.87-4.36-4.36-9.94-7.41-16.21-8.46-1.66-.26-3.31-.35-5.06-.35,1.74,0,3.4-.17,5.06-.44,6.28-1.05,11.86-4.01,16.21-8.37s7.15-9.76,8.28-15.95c.26-1.66.44-3.49.44-5.23,0,1.74.17,3.57.52,5.23Z"/>
                    <path fill="currentColor" d="M780.41,340.48c0,50.49-17.83,93.56-53.48,129.21-35.66,35.66-78.73,53.48-129.21,53.48s-93.56-17.82-129.21-53.48c-35.66-35.65-53.48-78.73-53.48-129.21s17.82-93.56,53.48-129.21c35.65-35.65,78.72-53.48,129.21-53.48h33.22l33.22,99.65h-66.43c-23.04,0-42.63,8.08-58.8,24.24-16.17,16.17-24.24,35.77-24.24,58.8s8.08,42.63,24.24,58.79c16.17,16.17,35.76,24.25,58.8,24.25s42.62-8.08,58.79-24.25c16.16-16.16,24.25-35.76,24.25-58.79V33.22L780.41,0v340.48Z"/>
                    <rect fill="currentColor" x="829.81" width="99.65" height="523.17"/>
                    <path fill="currentColor" d="M1340.06,340.48v180.6l-98.51-32.84v-147.76c0-22.77-8-42.14-23.97-58.12-15.98-15.98-35.36-23.97-58.12-23.97s-42.14,7.99-58.12,23.97c-15.98,15.98-23.97,35.36-23.97,58.12s7.99,42.14,23.97,58.12c15.98,15.98,35.36,23.97,58.12,23.97h65.67l-32.84,98.51h-32.84c-49.91,0-92.49-17.62-127.74-52.86-35.25-35.24-52.86-77.82-52.86-127.73s17.62-92.49,52.86-127.73c35.25-35.24,77.83-52.86,127.74-52.86s92.49,17.62,127.73,52.86c35.23,35.25,52.86,77.82,52.86,127.73Z"/>
                    <path fill="currentColor" d="M365.65,340.62v315.79l-99.72-33.24v-282.55c0-23.04-8.09-42.65-24.27-58.83-16.18-16.18-35.79-24.27-58.83-24.27s-42.66,8.09-58.84,24.27c-16.18,16.18-24.26,35.79-24.26,58.83s8.08,42.66,24.26,58.84c16.18,16.18,35.79,24.26,58.84,24.26h66.48l-33.25,99.72h-33.24c-50.53,0-93.64-17.84-129.31-53.51C17.84,434.25,0,391.15,0,340.62s17.84-93.63,53.51-129.3c35.68-35.68,78.78-53.52,129.31-53.52s93.63,17.85,129.3,53.52c35.68,35.68,53.52,78.78,53.52,129.3Z"/>
                </g>
            </svg>
        );

        // --- Icons ---
        const MenuIcon = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const XIcon = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const ArrowRight = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const Code2 = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></svg>;
        const Rocket = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.1 4-1 4-1"/><path d="M12 15v5s3.03-.55 4-2c1.1-1.62 1-4 1-4"/></svg>;
        const Layers = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></svg>;
        const Cpu = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>;
        const Globe = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>;
        const MoveUpRight = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M13 5H19V11"/><path d="M19 5L5 19"/></svg>;
        const ArrowRightCircle = ({ size = 24, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="m12 16 4-4-4-4"/></svg>;

        // --- Custom Cursor (Desktop Only) ---
        const CustomCursor = () => {
            const { cursorVariant } = useContext(CursorContext);
            const cursorX = useMotionValue(-100);
            const cursorY = useMotionValue(-100);
            const springConfig = { damping: 25, stiffness: 700 };
            const cursorXSpring = useSpring(cursorX, springConfig);
            const cursorYSpring = useSpring(cursorY, springConfig);

            useEffect(() => {
                const moveCursor = (e) => {
                    cursorX.set(e.clientX);
                    cursorY.set(e.clientY);
                };
                window.addEventListener("mousemove", moveCursor);
                return () => window.removeEventListener("mousemove", moveCursor);
            }, []);

            const variants = {
                default: { width: 16, height: 16, mixBlendMode: "difference" },
                text: { width: 80, height: 80, mixBlendMode: "difference" },
                button: { width: 40, height: 40, mixBlendMode: "difference" }
            };

            return (
                <motion.div 
                    className="fixed top-0 left-0 bg-white rounded-full pointer-events-none z-[9999] hidden lg:block"
                    style={{ 
                        left: cursorXSpring, 
                        top: cursorYSpring,
                        translateX: "-50%",
                        translateY: "-50%"
                    }}
                    variants={variants}
                    animate={cursorVariant}
                    transition={{ type: "spring", stiffness: 500, damping: 28 }}
                />
            );
        };

        const MagneticButton = ({ children, className, onClick }) => {
            const ref = useRef(null);
            const { setCursorVariant } = useContext(CursorContext);
            const [position, setPosition] = useState({ x: 0, y: 0 });
            
            const handleMouse = (e) => {
                const { clientX, clientY } = e;
                const { height, width, left, top } = ref.current.getBoundingClientRect();
                const middleX = clientX - (left + width / 2);
                const middleY = clientY - (top + height / 2);
                setPosition({ x: middleX * 0.2, y: middleY * 0.2 });
            };
            
            const reset = () => { setPosition({ x: 0, y: 0 }); };
            
            return (
                <motion.div
                    style={{ position: "relative" }}
                    ref={ref}
                    onMouseMove={handleMouse}
                    onMouseEnter={() => setCursorVariant("button")}
                    onMouseLeave={() => { reset(); setCursorVariant("default"); }}
                    animate={{ x: position.x, y: position.y }}
                    transition={{ type: "spring", stiffness: 150, damping: 15, mass: 0.1 }}
                >
                    <button className={className} onClick={onClick}>{children}</button>
                </motion.div>
            );
        };

        const RevealOnScroll = ({ children, className }) => (
            <motion.div
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true, margin: "-50px" }}
                transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1] }}
                className={className}
            >
                {children}
            </motion.div>
        );

        const Preloader = () => {
            const [isLoading, setIsLoading] = useState(true);
            useEffect(() => {
                const timer = setTimeout(() => setIsLoading(false), 2000);
                return () => clearTimeout(timer);
            }, []);

            return (
                <AnimatePresence mode="wait">
                    {isLoading && (
                        <motion.div
                            initial={{ y: 0 }}
                            exit={{ y: "-100%" }}
                            transition={{ duration: 0.8, ease: [0.76, 0, 0.24, 1] }}
                            className="fixed inset-0 z-[100] bg-[#0f0f0f] flex items-center justify-center"
                        >
                            <motion.div
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                className="flex flex-col items-center gap-4"
                            >
                                <QdlaLogo className="w-32 md:w-48 text-white" />
                                <div className="h-1 w-24 md:w-32 bg-gray-800 rounded-full overflow-hidden mt-4">
                                    <motion.div 
                                        className="h-full bg-blue-500"
                                        initial={{ width: "0%" }}
                                        animate={{ width: "100%" }}
                                        transition={{ duration: 1.5, ease: "easeInOut" }}
                                    />
                                </div>
                            </motion.div>
                        </motion.div>
                    )}
                </AnimatePresence>
            )
        }

        const Navbar = () => {
            const [isHidden, setIsHidden] = useState(false);
            const { scrollY } = useScroll();
            const lastYRef = useRef(0);
            const { setCursorVariant } = useContext(CursorContext);
            const [isOpen, setIsOpen] = useState(false);

            useMotionValueEvent(scrollY, "change", (y) => {
                const diff = y - lastYRef.current;
                if (Math.abs(diff) > 10) setIsHidden(diff > 0 && y > 100);
                lastYRef.current = y;
            });

            return (
                <>
                <motion.nav 
                    variants={{ visible: { y: 0 }, hidden: { y: "-150%" } }}
                    animate={isHidden ? "hidden" : "visible"}
                    transition={{ duration: 0.35, ease: "easeInOut" }}
                    className="fixed top-4 md:top-6 left-0 right-0 z-50 flex justify-center pointer-events-none px-4"
                >
                    <div className="pointer-events-auto bg-black/80 backdrop-blur-xl border border-white/10 rounded-full px-4 py-2 md:px-6 md:py-3 flex items-center gap-4 md:gap-8 shadow-2xl w-full max-w-lg md:w-auto justify-between">
                        <div className="flex items-center gap-2 cursor-pointer" onMouseEnter={() => setCursorVariant("button")} onMouseLeave={() => setCursorVariant("default")}>
                             <QdlaLogo className="h-5 md:h-6 w-auto text-white" />
                        </div>

                        <div className="hidden md:flex items-center gap-6">
                            {['Services', 'Work', 'About'].map((item) => (
                                <a 
                                    key={item} 
                                    href="#" 
                                    className="text-sm font-medium text-gray-300 hover:text-white transition-colors relative group"
                                    onMouseEnter={() => setCursorVariant("text")}
                                    onMouseLeave={() => setCursorVariant("default")}
                                >
                                    {item}
                                    <span className="absolute -bottom-1 left-0 w-0 h-[1px] bg-blue-500 transition-all duration-300 group-hover:w-full" />
                                </a>
                            ))}
                        </div>

                        <div className="hidden md:block">
                            <MagneticButton className="bg-white text-black px-5 py-2 rounded-full text-xs font-bold hover:bg-blue-500 hover:text-white transition-colors">
                                Get Started
                            </MagneticButton>
                        </div>
                        
                        <button className="md:hidden text-white p-2" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <XIcon size={20} /> : <MenuIcon size={20} />}
                        </button>
                    </div>
                </motion.nav>

                <AnimatePresence>
                    {isOpen && (
                        <motion.div 
                            initial={{ opacity: 0, y: "-100%" }}
                            animate={{ opacity: 1, y: 0 }}
                            exit={{ opacity: 0, y: "-100%" }}
                            transition={{ duration: 0.4, ease: [0.22, 1, 0.36, 1] }}
                            className="fixed inset-0 z-40 bg-black flex flex-col items-center justify-center md:hidden"
                        >
                            <div className="flex flex-col gap-8 text-center">
                                {['Services', 'Work', 'About'].map((item) => (
                                    <a key={item} href="#" className="text-4xl font-bold text-white hover:text-blue-500 transition-colors" onClick={() => setIsOpen(false)}>{item}</a>
                                ))}
                                <button className="mt-8 bg-white text-black px-8 py-4 rounded-full text-xl font-bold" onClick={() => setIsOpen(false)}>
                                    Get Started
                                </button>
                            </div>
                        </motion.div>
                    )}
                </AnimatePresence>
                </>
            );
        };

        const HeroZoom = () => {
            const containerRef = useRef(null);
            const { scrollYProgress } = useScroll({
                target: containerRef,
                offset: ["start start", "end end"]
            });

            const coverScale = useTransform(scrollYProgress, [0, 1], [1, 5]); 
            const coverOpacity = useTransform(scrollYProgress, [0.7, 0.9], [1, 0]); 
            const bgScale = useTransform(scrollYProgress, [0, 1], [1, 1.2]);
            const bgBlur = useTransform(scrollYProgress, [0, 1], ["3px", "0px"]);
            const titleScale = useTransform(scrollYProgress, [0, 0.5], [0.5, 1]);
            const titleOpacity = useTransform(scrollYProgress, [0, 0.3], [0, 1]);
            const titleBlur = useTransform(scrollYProgress, [0, 0.3], ["10px", "0px"]);
            const titleY = useTransform(scrollYProgress, [0, 1], ["0%", "-20%"]); 

            return (
                <div ref={containerRef} className="relative h-[200vh] md:h-[250vh] w-full">
                    <div className="sticky top-0 h-screen w-full overflow-hidden bg-[#0f0f0f]">
                        <motion.div 
                            style={{ scale: bgScale, filter: useTransform(bgBlur, (v) => `blur(${v})`) }}
                            className="absolute inset-0 z-0"
                        >
                            <img src="https://assets.codepen.io/204808/hobbiton.jpg" alt="Background" className="w-full h-full object-cover opacity-90" />
                            <div className="absolute inset-0 bg-noise opacity-20" />
                        </motion.div>

                        <motion.div 
                            style={{ scale: titleScale, opacity: titleOpacity, filter: useTransform(titleBlur, (v) => `blur(${v})`), y: titleY }}
                            className="absolute inset-0 z-10 flex flex-col items-center justify-center pointer-events-none drop-shadow-2xl px-4"
                        >
                            <QdlaLogo className="text-black h-auto w-[80vw] md:w-[40vw] filter drop-shadow-lg" />
                            <motion.p 
                                initial={{ opacity: 0 }} 
                                animate={{ opacity: 1 }} 
                                transition={{ delay: 2.2 }}
                                className="text-black mt-4 font-medium tracking-widest uppercase text-xs md:text-sm"
                            >
                                Scroll to Explore
                            </motion.p>
                        </motion.div>

                        <motion.div 
                            style={{ scale: coverScale, opacity: coverOpacity }}
                            className="absolute inset-0 z-20 pointer-events-none origin-center"
                        >
                             <div className="w-full h-full relative">
                                <img src="https://assets.codepen.io/204808/hobbit-hole.png" alt="Cover" className="w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-radial-gradient from-transparent to-black opacity-30" />
                            </div>
                        </motion.div>
                    </div>
                </div>
            );
        };

        const QuoteReveal = () => {
            const containerRef = useRef(null);
            const { scrollYProgress } = useScroll({
                target: containerRef,
                offset: ["start center", "end end"]
            });
            const opacity = useTransform(scrollYProgress, [0, 0.5, 0.8], [0, 1, 0]);
            const scale = useTransform(scrollYProgress, [0.5, 1], [1, 1.2]);
            const quote = "If ever you seek the digital frontier, do not hesitate to build. Innovation is at four; but quality is welcome at any time.";
            const words = quote.split(" ");

            return (

        const root = ReactDOM.createRoot(document.getElementById('root'));
